  <main class="container py-5">
    <h1 class="h4">Contact us</h1>
    <p class="text-muted">Drop a message or visit us.</p>

    <div class="row g-4">
      <div class="col-md-6">
        <h2 class="h6">Send a message</h2>
        <!-- Simple contact form (no backend) -->
        <form>
          <div class="mb-3">
            <label for="contactName" class="form-label">Name</label>
            <input id="contactName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email</label>
            <input id="contactEmail" class="form-control" type="email" required>
          </div>
          <div class="mb-3">
            <label for="contactMessage" class="form-label">Message</label>
            <textarea id="contactMessage" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>

      <div class="col-md-6">
        <h2 class="h6">Visit</h2>
        <p class="small text-muted mb-1">Studio address</p>
        <p>123 Wellness Street, Neighborhood, City</p>
        <div class="ratio ratio-16x9">
          <!-- Replace with your Google Maps embed or static map -->
          <iframe src="https://www.google.com/maps?q=kuala+lumpur&output=embed" title="Map to PulseFit Studio" style="border:0"></iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white py-3 bg-dark w-100 mt-auto">
  <div class="d-flex flex-wrap justify-content-between align-items-center px-4">
